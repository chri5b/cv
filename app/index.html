<!DOCTYPE html xmlns:ng="http://angularjs.org">
<html lang="en" >
<head>
    <meta charset="utf-8">
    <title>Chris Barrett CV</title>
    <link rel="stylesheet" href="css/app.css"/>
    <link rel="stylesheet" href="css/bootstrap.css"/>

</head>
<body ng-app="myApp" id="ng-app">
<div class="row" >
    <div class="span1"></div>
    <div class="span11" ng-controller="HeaderCtrl">
        <div >
            <h1>{{FullName}}</h1>
            <h6>{{Summary}}</h6>
        </div>
        <div class="pull-right">
            <select ng-model="locale" ng-options="locale.value as locale.name for locale in locales" class="span2 offset10" ng_change="changeLocale(locale)">
            </select>
        </div>
        <ul class="nav nav-tabs">
            <li><a href="#/coreCompetencies">{{CoreCompetencies}}</a></li>
            <li><a href="#/experience">{{Experience}}</a></li>
            <li><a href="#/education" >{{Education}}</a></li>
            <li><a href="#/otherInterests" >{{OtherInterests}}</a></li>
        </ul>
        <div ng-view></div>

    </div>
</div>
<script>

</script>
<script src="lib/angular/angular.js"></script>
<script src="js/app.js"></script>
<script src="js/services.js"></script>
<script src="js/controllers.js"></script>
<script src="js/filters.js"></script>
<script src="js/directives.js"></script>
<script src="lib/jQuery/jquery.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
