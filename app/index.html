<!DOCTYPE html xmlns:ng="http://angularjs.org">
<html lang="en" >
<head>
    <meta charset="utf-8">
    <meta name="description" content="Bilingual Paris-based product owner with 10 years experience">
    <meta name="description" content="Chef de Produit bilingue et expérimenté">
    <meta name="keywords" content="">
    <meta name="author" content="Chris Barrett">
    <title>Chris Barrett CV</title>
    <link rel="stylesheet" href="css/app.css"/>
    <link rel="stylesheet" href="css/bootstrap.css"/>


</head>
<body ng-app="myApp" id="ng-app">
<div class="row-fluid" >
    <div class="span1"></div>
    <div class="span10" ng-controller="HeaderCtrl">
        <div class="row-fluid">
            <div class="span8">
                <h1>{{FullName}}</h1>
                <h6>{{Summary}}</h6>
            </div>
            <div class="span4">
                <div class="row-fluid">
                    <div class="pull-right">{{email}}: <a href="http://www.google.com/recaptcha/mailhide/d?k=01DAvhPDlNQIRklgvSGdL5oA==&amp;c=cRNL1UYNTzZx5wPAH2YMC6QDU39j-FY6yR_QhtwMw_8=" onclick="window.open('http://www.google.com/recaptcha/mailhide/d?k\07501DAvhPDlNQIRklgvSGdL5oA\75\75\46c\75cRNL1UYNTzZx5wPAH2YMC6QDU39j-FY6yR_QhtwMw_8\075', '', 'toolbar=0,scrollbars=0,location=0,statusbar=0,menubar=0,resizable=0,width=500,height=300'); return false;" title="Reveal this e-mail address">c...@chrisbarrett.fr</a></div>
                </div>
                <div class="row-fluid">
                    <div class="pull-right"><a href="http://www.linkedin.com/profile/view?id=14811446&trk=tab_pro">{{linkedIn}}</a></div>
                </div>
                <div class="row-fluid">
                    <div class="pull-right">
                        <select ng-model="locale" ng-options="locale.value as locale.name for locale in locales" ng_change="changeLocale(locale)">
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span12">
                <ul class="nav nav-tabs">
                    <li ng-class="{active:location=='/coreCompetencies'}"><a ng-click="goTo('/coreCompetencies')">{{CoreCompetencies}}</a></li>
                    <li ng-class="{active:location=='/experience'}"><a ng-click="goTo('/experience')">{{Experience}}</a></li>
                    <li ng-class="{active:location=='/education'}"><a ng-click="goTo('/education')" >{{Education}}</a></li>
                    <li ng-class="{active:location=='/otherInterests'}"><a ng-click="goTo('/otherInterests')" >{{OtherInterests}}</a></li>
                </ul>
            </div>
        </div>
        <div class="row-fluid">
        <div class="span12" ng-view></div>
        </div>
    </div>
</div>
<script>

</script>
<script src="lib/angular/angular.js"></script>
<script src="js/app.js"></script>
<script src="js/services.js"></script>
<script src="js/controllers.js"></script>
<script src="js/filters.js"></script>
<script src="js/directives.js"></script>
</body>
</html>
