<div class="container-fluid">

    <div class="span10" ng-controller="HeaderCtrl">
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span6">
                    <h1 ng-bind="FullName"></h1>
                    <h6 ng-bind="Summary"></h6><h6 ng-hide="true">Loading...</h6>
                    <div class="visible-phone">
                        <div>
                            <small><span ng-bind="email + ': '"></span><a href="http://www.google.com/recaptcha/mailhide/d?k=01LdVjdCDnnQl5iIU-dnrfog==&amp;c=EWXnTwUeKwdK15-guKvu2YWL6LlnEOHYR2hMFiC_l5U=" onclick="_gaq.push(['_trackEvent','click','email','']);window.open('http://www.google.com/recaptcha/mailhide/d?k\07501LdVjdCDnnQl5iIU-dnrfog\75\75\46c\75EWXnTwUeKwdK15-guKvu2YWL6LlnEOHYR2hMFiC_l5U\075', '', 'toolbar=0,scrollbars=0,location=0,statusbar=0,menubar=0,resizable=0,width=500,height=300'); return false;" title="Reveal this e-mail address">c...@chrisbarrett.fr</a></small>
                        </div>
                        <div><small><a href="http://www.linkedin.com/profile/view?id=14811446&trk=tab_pro" ng-bind="linkedIn"></a></small></div>
                        <div><small>
                            <select class="input-small" ng-model="locale" ng-options="locale.value as locale.name for locale in locales" ng_change="changeLocale(locale)">
                            </select></small>
                        </div>
                    </div>
                </div>
                <div class="span4 offset2 hidden-phone">
                    <div class="row-fluid">
                        <div class="pull-right">
                            <span ng-bind="email + ': '"></span><a href="http://www.google.com/recaptcha/mailhide/d?k=01DAvhPDlNQIRklgvSGdL5oA==&amp;c=cRNL1UYNTzZx5wPAH2YMC6QDU39j-FY6yR_QhtwMw_8=" onclick="_gaq.push(['_trackEvent','click','email','']);window.open('http://www.google.com/recaptcha/mailhide/d?k\07501DAvhPDlNQIRklgvSGdL5oA\75\75\46c\75cRNL1UYNTzZx5wPAH2YMC6QDU39j-FY6yR_QhtwMw_8\075', '', 'toolbar=0,scrollbars=0,location=0,statusbar=0,menubar=0,resizable=0,width=500,height=300'); return false;" title="Reveal this e-mail address">c...@chrisbarrett.fr</a>
                        </div>
                    </div>
                    <div class="row-fluid">
                        <div class="pull-right"><a href="http://www.linkedin.com/profile/view?id=14811446&trk=tab_pro" ng-bind="linkedIn" onClick="_gaq.push(['_trackEvent','click','linkedIn','']);"></a></div>
                    </div>
                    <div class="row-fluid">
                        <div class="pull-right">
                            <select class="input-medium" ng-model="locale" ng-options="locale.value as locale.name for locale in locales" ng_change="changeLocale(locale)">
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span12">
                <ul class="nav nav-tabs">
                    <li ng-class="{active:location=='/coreCompetencies'}"><a ng-click="goTo('/coreCompetencies')" ng-bind="CoreCompetencies"></a></li>
                    <li ng-class="{active:location=='/experience'}"><a ng-click="goTo('/experience')" ng-bind="Experience"></a></li>
                    <li ng-class="{active:location=='/education'}"><a ng-click="goTo('/education')" ng-bind="Education"></a></li>
                    <li ng-class="{active:location=='/otherInterests'}"><a ng-click="goTo('/otherInterests')" ng-bind="OtherInterests"></a></li>
                </ul>
            </div>
        </div>
        <div class="row-fluid">
        <div class="span12" ng-view></div>
        </div>
